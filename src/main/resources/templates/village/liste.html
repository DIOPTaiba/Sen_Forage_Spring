<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Liste des villages</title>
		<link rel="stylesheet" type="text/css" th:href="@{../css/bootstrap.min.css}"/>
	</head>
	<body>
		<h1>Liste des Villages</h1>
		
	<!-- //on recupère la liste et à chaque fois on met une entrée dans l -->
		<table class="table table-striped table-bordered">
			<tr class="text-center">
				<th>Identifiant Village</th>
				<th>Nom</th>
				<th colspan="2">Action</th>
			</tr>
			<tr th:each="l:${liste_village}">
				<td th:text="${l.idVillage}"></td>
				<td th:text="${l.nom}"></td>
		<!-- 	<td th:text="${l.user.prenom}"></td> -->
				<td><a th:href="@{/Village/edit(id=${l.idVillage})}">Editer</a></td>
				<td><a th:href="@{/Village/supprimer(id=${l.idVillage})}">Supprimer</a></td>
			</tr>
		</table>
	</body>
</html>
