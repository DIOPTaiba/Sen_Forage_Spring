<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Liste des villages</title>
		<link rel="stylesheet" type="text/css" th:href="@{../css/bootstrap.min.css}"/>
	</head>
	<body>
		<div class="nav navbar-default">
			<ul class="nav navbar-nav">
				<li><a th:href="@{/Village/listeVillage}">Gestion des Villages</a></li>
				<li><a th:href="@{/Client/listeClient}">Gestion des Clients</a></li>
			</ul>
		</div>
	<div class="row col-sm-12 col-ms-12 col-lg-12 ">
		<div class="col-sm-8 col-ms-8 col-lg-8">
			<div class="card card-primary">
				<div class="card-header bg-primary py-3 d-flex flex-row align-items-center justify-content-between">
                	<h6 class="m-0 font-weight-bold text-white">Liste des villages</h6>
            	</div>
				<div class="card-body">
					<!-- //on recupère la liste et à chaque fois on met une entrée dans l -->
					<table class="table table-striped table-bordered table-hover">
						<thead class="thead-light">
						<tr class="text-center">
							<th>Identifiant Village</th>
							<th>Nom</th>
							<th colspan="2">Action</th>
						</tr>
						</thead>
						<tr th:each="l:${liste_village}">
							<td th:text="${l.idVillage}"></td>
							<td th:text="${l.nom}"></td>
					<!-- 	<td th:text="${l.user.prenom}"></td> -->
					<!-- Editer retourne à la méthode edit dans le controller Village -->
							<td><a th:href="@{/Village/editer(id=${l.idVillage})}">Editer</a></td>
							<td><a th:href="@{/Village/supprimer(id=${l.idVillage})}">Supprimer</a></td>
						</tr>
					</table>
				</div>
	<!--		<div class="panel-footer">Gestion des Villages</div> -->
			</div>
		</div>
		
		<div class="col-sm-4 col-ms-4 col-lg-4">
			<div class="card card-primary">
				<div class="card-header bg-primary py-3 d-flex flex-row align-items-center justify-content-between">
                	<h6 class="m-0 font-weight-bold text-white">Formulaire des villages</h6>
            	</div>
				<div class="card-body">
					<form method="POST" th:action="@{/Village/addVillage}" th:object="${village}">
	                    <div class="form-group">
	                        <label class="control-label">Identifiant village</label>
	                        <input class="form-control" type="text" name="idVillage" th:field="*{idVillage}" />
	                    </div>
	                    <div class="form-group">
	                        <label class="control-label">Nom village</label>
	                        <input class="form-control" type="text" name="nom" th:field="*{nom}" />
	                    </div>
	                    <div class="form-group">
	                        <label class="control-label">User</label>
	                        <select class="form-control" name="idUser">
	                        	<option value="0"> Choisir un User</option>
	                        	<option th:each="u:${liste_users}" th:value="${u.id}" th:text="${u.prenom +' '+ u.nom}"></option>
	                        </select>
	                    </div>
	                    <div>
	                        <input class="btn btn-success" type="submit" name="Envoyer" value="Envoyer"/>
	                        <input class="btn btn-danger" type="reset" name="Annuler" value="Annuler"/>
	                    </div>
                	</form>
					
				</div>
	<!--		<div class="panel-footer">Gestion des Villages</div> -->
			</div>
		</div>
	</div>
	
	
	</body>
</html>
