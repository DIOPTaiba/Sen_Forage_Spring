<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="template1">
	<head>
		<meta charset="UTF-8" />
		<title>Liste des Roles</title>
		<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
	</head>
	<body>
		<div layout:fragment="pageContent">
			<div class="container mt-5"> <!-- mt:margine top -->
				<div class="card">
					<div class="card-header">Liste des Roles</div>
					<div class="card-body table-responsive">
						<!-- <form method="get" th:action="@{/Role/listeRole}">
							<div class="form-group">
								<label>Nom Famille</label>
								<input type="text" name="motcle" />
								<button class="btn btn-success">Rechercher</button>
							</div>
						</form> -->
						<table class="table table-striped table-bordered table-hover">
							<thead class="thead-light">
								<tr>
									<th>ID</th>
									<th>Identifiant</th>
									<th>Nom</th>
									<th colspan="2">Action</th>
								</tr>
								</thead>
								<tr th:each="l:${liste_roles}">
								<td th:text="${l.id}"></td>
									<td th:text="${l.nom}"></td>
							<!-- Editer retourne à la méthode edit dans le controller Role -->
									<td><a class="btn btn-warning" th:href="@{/Role/editer(id=${l.id})}">Editer</a></td>
									<td><a class="btn btn-danger" onclick="return confirm('Voulez-vous vraiment supprimer ?')" th:href="@{/Role/supprimer(id=${l.id})}">Supprimer</a></td>
								</tr>
							</table>
						</div>
			<!--		<div class="panel-footer">Gestion des Clients</div> -->
					</div>
				</div>
				
				<div class="col-sm-4 col-ms-4 col-lg-4">
					<div class="card card-primary">
						<div class="card-header bg-primary py-3 d-flex flex-row align-items-center justify-content-between">
		                	<h6 class="m-0 font-weight-bold text-white">Formulaire ajout role</h6>
		            	</div>
						<div class="card-body">
							<form method="POST" th:action="@{/Role/addRole}" th:object="${role}">
						<!-- Recupérationde l"ID pour la mise à jour -->
								<input class="form-control" type="hidden" name="id" th:field="*{id}" />
			                    <div class="form-group">
			                        <label class="control-label">Nom du Role</label>
			                        <input class="form-control" type="text" name="nom" th:field="*{nom}" />
			                    </div>
			                    <div>
			                        <input class="btn btn-success" type="submit" name="Envoyer" value="Envoyer"/>
			                        <input class="btn btn-danger" type="reset" name="Annuler" value="Annuler"/>
			                    </div>
		                	</form>
							
						</div>
			<!--		<div class="panel-footer">Gestion des Roles</div> -->
					</div>
				</div>
			</div> 
	</body>
</html>
